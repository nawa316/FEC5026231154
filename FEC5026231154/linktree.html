    .animate_button:hover {
      color: #ffffff;
      transform: scale(1.2);
    }

    .animate_link:hover {
      background-color: #06241f;
      border: #ebf8e1 2px solid;
      color: #ebf8e1;
      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    }

    .bg_link {
